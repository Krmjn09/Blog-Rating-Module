<h2>Create New Blog</h2>

<form (ngSubmit)="submitBlog()" #blogForm="ngForm">
  <label>
    Username:
    <input type="text" [(ngModel)]="blog.user_name" name="user_name" required />
  </label><br/>

  <label>
    Title:
    <input type="text" [(ngModel)]="blog.title" name="title" required />
  </label><br/>

  <label>
    Content:
    <textarea [(ngModel)]="blog.content" name="content" rows="5" required></textarea>
  </label><br/>

  <label>
    Tag:
    <input type="text" [(ngModel)]="blog.tag" name="tag" />
  </label><br/>

  <!-- Removed likes, comments, and rating inputs -->

  <button type="submit" [disabled]="blogForm.invalid">Submit</button>
</form>
